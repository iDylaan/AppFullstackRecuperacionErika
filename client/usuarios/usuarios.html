<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuarios</title>
        <!-- Estilos  -->
        <link rel="stylesheet" href="./scss/usuarios.css">
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"
            defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"
            defer></script>
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/4ad7b82c7d.js" crossorigin="anonymous" defer></script>

        <!-- AXIOS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

        <!-- JS -->
        <script src="./js/usuarios.js" defer></script>
    </head>

    <body>

        <div class="modal fade" tabindex="-1" id="modal-usuarios">
            <div class="form__container">
                <div class="form__user">
                    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog"
                        id="modalSignin">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content rounded-4 shadow">
                                <div class="modal-header p-5 pb-4 border-bottom-0">
                                    <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                                    <h1 class="fw-bold mb-0 fs-2">Registrar Usuario</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        data-bs-toggle="modal" data-bs-target="#modal-usuarios"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body p-5 pt-0">
                                    <form class="form" id="form-create-user">
                                        <div class="form-floating mb-1">
                                            <input type="text" class="form-control rounded-3" id="user-form__name"
                                                placeholder="Daniel Chaparro Marin">
                                            <label for="user-form__name">Nombre</label>
                                        </div>
                                        <div class="form-floating mb-1">
                                            <input type="email" class="form-control rounded-3" id="user-form__email"
                                                placeholder="nombre@ejemplo.com">
                                            <label for="user-form__email">Correo Electrónico</label>
                                        </div>
                                        <div class="form-floating mb-1">
                                            <input type="password" class="form-control rounded-3" id="user-form__password"
                                                placeholder="Contraseña">
                                            <label for="user-form__password">Contraseña</label>
                                        </div>
                                        <div class="form-floating mb-1">
                                            <input type="text" class="form-control rounded-3" id="user-form__title"
                                                placeholder="Ingeniero en Sistemas">
                                            <label for="user-form__title">Título</label>
                                        </div>
                                        <div class="form-floating mb-1">
                                            <input type="text" class="form-control rounded-3" id="user-form__area"
                                                placeholder="UI/UX">
                                            <label for="user-form__area">Área</label>
                                        </div>
                                        <select class="form-select mb-2" aria-label="Default select example" id="user-form__state">
                                            <option selected value="">--Selecciona el estado--</option>
                                            <option value="Active">Active</option>
                                            <option value="Onboarding">Onboarding</option>
                                            <option value="Awaiting">Awaiting</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                        <select class="form-select" aria-label="Default select example" id="user-form__level">
                                            <option selected value="">--Selecciona el nivel--</option>
                                            <option value="junior">Junior</option>
                                            <option value="senior">Senior</option>
                                            <option value="master">Master</option>
                                        </select>
                                        <button class="w-100 mt-3 mb-2 btn btn-lg rounded-3 btn-primary" 
                                        type="button" id="btn-register-user"
                                        data-bs-toggle="modal" data-bs-target="#modal-usuarios">
                                            Registrar
                                        </button>
                                        <hr class="my-4">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <nav class="navbar bg-dark fixed-top px-5" data-bs-theme="dark">
                <div class="row align-items-start align-items-center">
                    <span class="navbar-brand">
                        <p class="fs-3 mb-0">Gestor de Usuarios</p>
                    </span>
                    <form class="container-fluid mb-2">
                        <button class="btn btn-outline-success me-2" data-bs-toggle="modal"
                            data-bs-target="#modal-usuarios" type="button">Agregar Usuario
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="location.href='../index.html'"
                            type="button">
                            <i class="fa-solid fa-left-long"></i>
                            Regresar
                        </button>
                    </form>
                </div>
            </nav>
        </header>


        <div class="input-group flex-nowrap" id="buscador__container">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="User" aria-label="Username" id="input-users"
                aria-describedby="addon-wrapping">
        </div>

        <main>
            <!-- Table -->
            <div class="table__container">
                <table class="table bg-white rounded-3" id="table-users">
                    <thead class="">
                        <tr>
                            <th>Nombre</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Nivel</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-users">
                    </tbody>
                </table>
            </div>
            <div class="paginacion">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </main>

    </body>

</html>
