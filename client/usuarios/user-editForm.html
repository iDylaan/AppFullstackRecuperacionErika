<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Usuario</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./scss/user-edit-form.css">

        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"
            defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"
            defer></script>

        <!-- AXIOS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

        <!-- Js -->
        <script src="./js/user-edit.js" defer></script>
    </head>

    <body>

        <div class="div__button-turn-back">
            <a href="./usuarios.html">Regresar</a>
        </div>

        <main>
            <div class="form__container">
                <div class="title_container">
                    <h1>Editar Usuario</h1>
                </div>
                <form class="form" id="form-create-user">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-3" id="user-form__name" placeholder="">
                        <label for="user-form__name">Nombre</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="email" class="form-control rounded-3" id="user-form__email"
                            placeholder="nombre@ejemplo.com">
                        <label for="user-form__email">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" class="form-control rounded-3" id="user-form__password"
                            placeholder="Contraseña">
                        <label for="user-form__password">Contraseña</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-3" id="user-form__title"
                            placeholder="Ingeniero en Sistemas">
                        <label for="user-form__title">Título</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-3" id="user-form__area" placeholder="UI/UX">
                        <label for="user-form__area">Área</label>
                    </div>
                    <select class="form-select mb-2" aria-label="Default select example" id="user-form__state">
                        <option selected value="">--Selecciona el estado--</option>
                        <option value="Active">Active</option>
                        <option value="Onboarding">Onboarding</option>
                        <option value="Awaiting">Awaiting</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" id="user-form__level">
                        <option selected value="">--Selecciona el nivel--</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Master">Master</option>
                    </select>
                    <button class="w-100 mt-3 mb-2 btn btn-lg rounded-3 btn-primary" type="button"
                        id="btn-register-user">
                        Editar
                    </button>
                </form>
            </div>
        </main>

    </body>

</html>
